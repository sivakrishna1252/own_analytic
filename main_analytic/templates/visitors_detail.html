<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Details - Analytics</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --accent: #f43f5e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(244, 63, 94, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .visitor-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(12px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .visitor-id {
            font-family: monospace;
            color: var(--primary);
            font-weight: 600;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .badge-returning {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-new {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
        }

        .page-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .page-chip {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            border: 1px solid var(--border);
        }

        .meta-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <div>
                <a href="#" onclick="window.history.back();" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Back to Dashboard
                </a>
                <h1 id="site-title" style="margin-top: 10px;">Visitor Details</h1>
            </div>
            <div id="total-count-badge" class="badge"
                style="background: var(--primary); color: white; font-size: 1rem;">
                0 Visitors
            </div>
        </header>

        <div class="card">
            <table id="visitors-table">
                <thead>
                    <thead>
                        <tr>
                            <th>Visitor</th>
                            <th>Device & System</th>
                            <th>Location & IP</th>
                            <th>Visit History</th>
                            <th>Activity Stats</th>
                            <th>Page Breakdown</th>
                        </tr>
                    </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const siteId = urlParams.get('site_id');

            if (!siteId) {
                alert("No Site ID provided");
                window.location.href = '/dashboard/';
                return;
            }

            try {
                const response = await fetch(`/api/reports/visitors/?site_id=${siteId}`);
                const result = await response.json();

                if (!result.status) throw new Error(result.message);

                document.getElementById('site-title').textContent = `Visitor Details: ${result.data.site.site_name}`;
                document.getElementById('total-count-badge').textContent = `${result.data.total_visitors} Visitors`;

                // Sort visitors: High activity first (Sessions, then Hits, then Duration)
                const sortedVisitors = result.data.visitors.sort((a, b) => {
                    if (b.total_sessions !== a.total_sessions) {
                        return b.total_sessions - a.total_sessions;
                    }
                    if (b.total_pages_hits !== a.total_pages_hits) {
                        return b.total_pages_hits - a.total_pages_hits;
                    }
                    return b.total_time_spent - a.total_time_spent;
                });

                renderTable(sortedVisitors);
            } catch (err) {
                const errorMsg = document.createElement('div');
                errorMsg.style.color = 'var(--accent)';
                errorMsg.style.textAlign = 'center';
                errorMsg.style.marginTop = '20px';
                errorMsg.textContent = "Error: " + err.message;
                document.querySelector('.container').appendChild(errorMsg);
            } finally {
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        function renderTable(visitors) {
            const tbody = document.querySelector('#visitors-table tbody');
            tbody.innerHTML = '';

            visitors.forEach(v => {
                const chips = v.pages_breakdown.map(p =>
                    `<span class="page-chip">${p.url} <small style="color:var(--text-muted)">x${p.visits}</small></span>`
                ).join('');

                const statusBadge = v.is_returning ?
                    '<span class="badge badge-returning">Returning</span>' :
                    '<span class="badge badge-new">New</span>';

                tbody.innerHTML += `
                    <tr>
                        <td>
                            <div class="meta-info">
                                <span class="visitor-id" style="font-size: 0.8rem; word-break: break-all; max-width: 150px;">${v.visitor_id}</span>
                                <div style="margin-top: 5px;">${statusBadge}</div>
                            </div>
                        </td>
                        <td>
                            <div class="meta-info">
                                <span>${v.browser}</span>
                                <span class="meta-sub">${v.os} (${v.device})</span>
                            </div>
                        </td>
                        <td>
                            <div class="meta-info">
                                <span>üìç ${v.country}</span>
                                <span class="meta-sub">üåê ${v.ip_address}</span>
                            </div>
                        </td>
                        <td>
                            <div class="meta-info">
                                <span class="meta-sub">First: ${formatDate(v.first_visit)}</span>
                                <span class="meta-sub">Last: ${formatDate(v.last_visit)}</span>
                            </div>
                        </td>
                        <td>
                            <div class="meta-info">
                                <span>üîÑ ${v.total_sessions} sessions</span>
                                <span class="meta-sub">üéØ ${v.total_pages_hits} total hits</span>
                                <span class="meta-sub">üìÑ ${v.unique_pages_visited} unique pages</span>
                                <span class="meta-sub" style="color: var(--primary)">‚è±Ô∏è ${formatSeconds(v.total_time_spent)}</span>
                            </div>
                        </td>
                        <td>
                            <div class="page-chips" style="max-width: 400px; max-height: 100px; overflow-y: auto; padding: 5px;">
                                ${chips}
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString(undefined, {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatSeconds(s) {
            if (s < 60) return s + 's';
            if (s < 3600) return Math.floor(s / 60) + 'm ' + (s % 60) + 's';
            return Math.floor(s / 3600) + 'h ' + Math.floor((s % 3600) / 60) + 'm';
        }

        loadDetails();
    </script>
</body>

</html>
